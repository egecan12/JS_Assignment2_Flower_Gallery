<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	
	<img src="https://cdn.worldvectorlogo.com/logos/art-gallery-of-greater-victoria-61174.svg" id="logo" alt="" width="300" height="200" />

	<section id="gallery">
		<figure>
			<div id="divBorder">
			<img src= "images/flowers-pink-large.jpg" id="bigPic" alt="" width="1130" height="800" />
		    </div>
 			<figcaption id="figcaption">Please pick one of those beautiful flowers</figcaption>
		</figure>
		<img src="images/circled-left.png" id="arrowL" alt="left sign">
		<img src="images/rrr.png" id="arrowR" alt="right sign">
		<div id="smallDiv">
		<ul>
			<li><img src="images/flowers-pink-small.jpg" class="card" alt="" width="240" height="160" /></li>
			<li><img src="images/flowers-purple-small.jpg" class="card" alt="" width="240" height="160" /></li>
			<li><img src="images/flowers-red-small.jpg" class="card" alt="" width="240" height="160" /></li>
			<li><img src="images/flowers-white-small.jpg" class="card" alt="" width="240" height="160" /></li>
			<li><img src="images/flowers-yellow-small.jpg" class="card" alt="" width="240" height="160" /></li>
		</ul>
		</div>
	</section>
	<script src="js/gallery.js"></script>
